<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 달력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .semester-info {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .day-header {
            background: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .day-cell {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .other-month {
            opacity: 0.3;
        }

        .today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .today .day-number {
            color: white;
        }

        .registration-event {
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 2px 0;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .course-event {
            background: #27ae60;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 2px 0;
            text-align: center;
        }

        .deadline-event {
            background: #f39c12;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin: 2px 0;
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            background: #f8f9fa;
            margin: 20px;
            border-radius: 15px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .add-event-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
            transition: all 0.3s ease;
        }

        .add-event-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>수강신청 달력</h1>
            <div class="semester-info">2024년 1학기 수강신청 일정</div>
        </div>

        <div class="calendar-nav">
            <button class="nav-button" onclick="previousMonth()">← 이전</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" onclick="nextMonth()">다음 →</button>
        </div>

        <div class="calendar-grid" id="calendar"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>수강신청</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>수업 시작</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>변경 마감</span>
            </div>
        </div>
    </div>

    <button class="add-event-btn" onclick="openModal()">+</button>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>일정 추가</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label>날짜</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="eventTitle" placeholder="예: 수강신청 1차" required>
                </div>
                <div class="form-group">
                    <label>유형</label>
                    <select id="eventType">
                        <option value="registration">수강신청</option>
                        <option value="course">수업 시작</option>
                        <option value="deadline">변경 마감</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">추가하기</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = {
            '2024-07-15': [
                { title: '수강신청 1차', type: 'registration' }
            ],
            '2024-07-16': [
                { title: '수강신청 2차', type: 'registration' }
            ],
            '2024-07-20': [
                { title: '수강변경 마감', type: 'deadline' }
            ],
            '2024-08-01': [
                { title: '수업 시작', type: 'course' }
            ],
            '2024-08-15': [
                { title: '수강철회 마감', type: 'deadline' }
            ]
        };

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            let calendarHTML = '';
            
            // 요일 헤더
            const dayHeaders = ['일', '월', '화', '수', '목', '금', '토'];
            dayHeaders.forEach(day => {
                calendarHTML += `<div class="day-header">${day}</div>`;
            });

            // 이전 달 날짜들
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                calendarHTML += `<div class="day-cell other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            // 현재 달 날짜들
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getFullYear() === year && 
                               today.getMonth() === month && 
                               today.getDate() === day;
                
                let eventsHTML = '';
                if (events[dateStr]) {
                    events[dateStr].forEach(event => {
                        eventsHTML += `<div class="${event.type}-event">${event.title}</div>`;
                    });
                }

                calendarHTML += `<div class="day-cell ${isToday ? 'today' : ''}" onclick="selectDate('${dateStr}')">
                    <div class="day-number">${day}</div>
                    ${eventsHTML}
                </div>`;
            }

            // 다음 달 날짜들
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                calendarHTML += `<div class="day-cell other-month">
                    <div class="day-number">${day}</div>
                </div>`;
            }

            document.getElementById('calendar').innerHTML = calendarHTML;
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(dateStr) {
            document.getElementById('eventDate').value = dateStr;
            openModal();
        }

        function openModal() {
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const type = document.getElementById('eventType').value;

            if (!events[date]) {
                events[date] = [];
            }
            
            events[date].push({ title, type });
            
            renderCalendar();
            closeModal();
            
            // 폼 초기화
            document.getElementById('eventForm').reset();
        });

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 초기 렌더링
        renderCalendar();
    </script>
</body>
</html>
